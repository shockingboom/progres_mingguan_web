<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
</head>
<body>
    <h1 id="Judul">MAAP DEAN</h1>
    <h2>Kalkulator</h2>
   <input type="number" id="num1">
   <input type="number" id="num2">
   <select id="operator">
    <option value="Tambah">+</option>
    <option value="Kurang">-</option>
    <option value="Kali">*</option>
    <option value="Bagi">/</option>
    </select>
  </div>
   <button onclick="hitung()">Hitung</button>
   <p>Hasil: <span id="hasil"></span></p>


   <script>
       function hitung() {
           let num1 = document.getElementById("num1").value;
           let num2 = document.getElementById("num2").value;
           let operator = document.getElementById("operator").value;
           let hasil;
           
           switch (operator) {
               case 'Tambah': hasil = parseInt(num1) + parseInt(num2); break;
               case 'Kurang': hasil = num1 - num2; break;
               case '*': hasil = num1 * num2; break;
               case '/': hasil = num2 !== 0 ? num1 / num2 : "Tidak bisa dibagi 0"; break;
               case '%': hasil = num2 !== 0 ? num1 % num2 : "Tidak bisa dimodulus 0"; break;
               default: hasil = "Operator tidak valid";
           }
           
           document.getElementById("hasil").innerText = hasil;

       }
   </script>
</body>
</html>
